<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="header1">
        <form action="#" method="get">
          <button type="submit">
            <img
              src="media-files/header/search.svg"
              height="30px"
              alt="search"
            />
          </button>
          <input type="search" name="search_query" />
        </form>
        <a>
          <img src="" alt="" />
        </a>
        <a id="admin-profile" class="admin-profile">
          <div class="bkg-img"></div>
          Morgan Oakley
        </a>
      </div>
      <div id="header2">
        <a id="admin-profile-main" class="admin-profile">
          <div>Hi there</div>
          <div class="bkg-img"></div>
          <div id="main-name">Morgan Oakley (@morgan)</div>
        </a>
        <div class="button-list">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div id="logo">
        <div>
          <img
            src="media-files/sidebar/dashboard.svg"
            alt="logo-icon"
            height="40px"
            aria-hidden="true"
          />
        </div>
        <div>Dashboard</div>
      </div>
      <ul class="sidebar-list">
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/home.svg"
              alt="home-icon"
              height="20px"
              aria-hidden="true"
            />Home
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/profile.svg"
              alt="profile-icon"
              height="20px"
              aria-hidden="true"
            />Profile
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/messages.svg"
              alt="messages-icon"
              height="20px"
              aria-hidden="true"
            />Messages
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/history.svg"
              alt="history-icon"
              height="20px"
              aria-hidden="true"
            />History
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/tasks.svg"
              alt="tasks-icon"
              height="20px"
              aria-hidden="true"
            />Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/communities.svg"
              alt="communities-icon"
              height="20px"
              aria-hidden="true"
            />Communities
          </a>
        </li>
      </ul>
      <ul class="sidebar-list">
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/settings.svg"
              alt="settings-icon"
              height="20px"
              aria-hidden="true"
            />Settings
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/support.svg"
              alt="support-icon"
              height="20px"
              aria-hidden="true"
            />Support
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="media-files/sidebar/privacy.svg"
              alt="privacy-icon"
              height="20px"
              aria-hidden="true"
            />Privacy
          </a>
        </li>
      </ul>
    </div>
    <div id="main-content"></div>
  </body>
</html>
